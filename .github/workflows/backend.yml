name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  lint-check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint

      - name: Check types
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./backend
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: lint-check-and-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy
        run: echo "Deploy to production"
